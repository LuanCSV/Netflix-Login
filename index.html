<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="overlay"></div>

        <header>
            <img class="logo" src="./img/netflix-logo.png" alt="Logo Netflix">
        </header>

        <section class="container-login">
            <form action="">
                <h1>Entrar</h1>
                <div class="form-control">
                    <label for="">E-mail ou número de telefone</label>
                    <input type="text">
                </div>
                <div class="form-control">
                    <label for="">Senha</label>
                    <input type="password">
                </div>
                <div class="form-control">
                    <button>Entrar</button>
                </div>
                <div class="form-help">
                    <span>
                        <input id="lembrademim" type="checkbox" />
                        <label for="lembrademim">
                            Lembre-se de mim
                        </label>
                    </span>

                    <a href="#">Precisa de ajuda?</a>
                </div>
            </form>

            <div class="footer-container">
                <div>
                    <img width="20" src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="Icone do facebook"> Conectar com o Facebook
                </div>
                <p>Novo por aqui? <a href="#"> Assine agora.</a></p>

            
                <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></span>
            </div>
        </section>

        <footer>

        </footer>
    </main>
</body>

</html>
